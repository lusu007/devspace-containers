name: Build Java (maven)

on:
  push:
    branches:
      - main
    paths:
      - "java-maven/**"
      - ".github/workflows/java-maven.yaml"
      - "install_tooling.sh"
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: lusu007/devpsace-containers/java-maven

defaults:
  run:
    working-directory: java-maven

jobs:
  java-maven:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - tag: 3-openjdk-17-slim
          - tag: 3-openjdk-11-slim
          - tag: 3-openjdk-8-slim
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: loft-sh/setup-devspace@main
      - run: devspace build --var TAG=${{ matrix.tag }}


